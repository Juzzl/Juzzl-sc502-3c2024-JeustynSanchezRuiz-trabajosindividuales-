<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Salario Neto Costa Rica</title>
    <!-- Enlace a Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h1 class="card-title text-center mb-4">Calculadora de Salario Neto</h1>
                        <form>
                            <div class="mb-3">
                                <label for="salario" class="form-label">Salario Bruto (₡):</label>
                                <input type="number" class="form-control" id="salario" placeholder="Ingrese su salario bruto">
                            </div>
                            <div class="d-grid gap-2">
                                <button type="button" class="btn btn-primary" onclick="calcularDeducciones()">Calcular</button>
                            </div>
                        </form>
                        <div class="mt-4">
                            <p id="seguro-social" class="fw-bold">Seguro Social : ₡0</p>
                            <p id="asociacionSolidarista" class="fw-bold">Asociacion Solidarista: ₡0</p>
                            <p id="impuesto-renta" class="fw-bold">Impuesto sobre la Renta: ₡0</p>
                            <p id="salario-neto" class="fw-bold">Salario Neto: ₡0</p>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Enlace al archivo JavaScript -->
    <script src="Calculadora-Cargas-Sociales.js"></script>
    <!-- Enlace a Bootstrap JS y Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
